<!DOCTYPE html>
<head>
<title>NG Lists</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="maincontroller.js" type="text/javascript"></script>
</head>
<body>
	<div id='content' ng-app='NG-Lists' ng-controller='MainController'>
		<input type="text" ng-model="searchText" />
		<ul>
			<li ng-repeat='person in people | filter:searchText' ng-show='person.live == true'>{{person.id}} ... {{person.name}} ... {{person.email}}</li>
		</ul>
		<input type="text" ng-model="newPerson" />
		<button ng-click='addNew()'>Add</button>
	</div>
</body>
</html>
